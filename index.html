<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./style.css">

  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }

    footer {
      padding-top: 6em;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="logo">
      <img src="./images/logo.svg" alt="">
    </div>
    <div class="split">
      <div class="hero-img-container">
        <img class="mob-img" src="./images/hero-mobile.jpg" alt="hero-mobile">
        <img class="desk-img" src="./images/hero-desktop.jpg" alt="hero-desktop">
      </div>
      <div class="hero-content-container">
        <div class="narrow--container">
          <h1 class="title">We're <span class="bold">coming soon</span>
          </h1>
          <p>Hello fellow shoppers! We're currently building our new fashion store.
            Add your email below to stay up-to-date with announcements and our launch deals.
          </p>
          <form action="POST" id="form" data-netlify="true">
            <div class="form-container">
              <input type="email" name="email" placeholder="Email address" id="email">
              <img class="error-ico" src="./images/icon-error.svg" alt="">
              <small class="small">error message</small>
              <button class="btn" type="submit"><img src="./images/icon-arrow.svg" alt="icon-arrow"></button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  </footer>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src="./app.js"></script>
</body>

</html>
